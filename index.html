<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1Q98KLQjRQ67JhKuvRTDPRxOiNkmtQVoDRzNgvQTRsQz3HsgfVBVtI/ZkTffNCOU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/6F77xVgk3PZTbf3dHCcTcMl3AdcADJcMs7Kt8a" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-3">
        <form id="expense-form" class="d-flex gap-2">
            <label for="amount" class="form-label">Choose expenseamount:</label>
            <input type="number" id="amount" class="form-control w-25" placeholder="100" required>
            <label for="description" class="form-label">Choose description:</label>
            <input type="text" id="description" class="form-control w-50" placeholder="Movie, Fuel, etc." required>
            <label for="category" class="form-label">Choose a category:</label>
            <select id="category" class="form-select w-25" required>
                <option value="Movie">Movie</option>
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <ul id="expense-list" class="mt-3" style="list-style-type: disc; padding: 20x;">
        </ul>
    </div>

    <script>
        document.getElementById('expense-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const listItem = document.createElement('li');
            listItem.className = 'mb-2';
            listItem.innerHTML = `
                ${amount} - ${category} - ${description}
                <button class="btn btn-danger btn-sm ms-2 delete-expense">Delete Expense</button>
                <button class="btn btn-secondary btn-sm ms-2 edit-expense">Edit Expense</button>
            `;
            document.getElementById('expense-list').appendChild(listItem);
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('category').value = 'Movie';
            listItem.querySelector('.delete-expense').addEventListener('click', () => {
                listItem.remove();
            });
            listItem.querySelector('.edit-expense').addEventListener('click', () => {
                document.getElementById('amount').value = amount;
                document.getElementById('description').value = description;
                document.getElementById('category').value = category;
                listItem.remove();
            });
        });
    </script>
</body>
</html>
